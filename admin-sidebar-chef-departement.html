<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Chef de Département Sidebar</title>
    <style>
      .sidebar {
        width: 260px;
        height: 100vh;
        background-color: #ffffff;
        color: #1f2937;
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid #e5e7eb;
        background-color: #f8fafc;
      }

      .admin-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .admin-avatar {
        width: 40px;
        height: 40px;
        background-color: #4f46e5;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: white;
      }

      .admin-details h3 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: #1f2937;
      }

      .admin-details p {
        margin: 0;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .sidebar-nav {
        flex: 1;
        padding: 1rem 0;
        overflow-y: auto;
        background-color: #ffffff;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1.5rem;
        color: #4b5563;
        text-decoration: none;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        font-size: 0.875rem;
      }

      .nav-item:hover {
        background-color: #f3f4f6;
        color: #4f46e5;
      }

      .nav-item.active {
        background-color: #eef2ff;
        color: #4f46e5;
        font-weight: 500;
      }

      .nav-item svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
        stroke: currentColor;
      }

      .sidebar-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid #e5e7eb;
        background-color: #f8fafc;
      }

      .logout-btn {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem;
        background-color: #fee2e2;
        color: #dc2626;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .logout-btn:hover {
        background-color: #fecaca;
      }

      .logout-btn svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
        stroke: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="admin-info">
          <div class="admin-avatar" id="admin-avatar">C</div>
          <div class="admin-details">
            <h3 id="admin-name">Chef Département</h3>
            <p id="admin-role">Chef de Département</p>
          </div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="admin-dashboard.html" class="nav-item active">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          Tableau de bord
        </a>

        <a href="admin-gestion-enseignants.html" class="nav-item">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          Gestion des Enseignants
        </a>

        <a href="admin-profile-requests.html" class="nav-item">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Demandes de Profil
        </a>
      </nav>

      <div class="sidebar-footer">
        <button id="logout-btn" class="logout-btn">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Déconnexion
        </button>
      </div>
    </div>

    <script src="js/admin-auth.js"></script>
    <script src="js/admin-logout.js"></script>
  </body>
</html>
