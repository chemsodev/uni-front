<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Espace Enseignant</title>
    <link href="style/enseignant-login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Connexion Espace Enseignant</h2>
        
        <div class="login-tabs">
            <div class="login-tab active" onclick="switchTab('email-tab', 'id-tab')">Email</div>
            <div class="login-tab" onclick="switchTab('id-tab', 'email-tab')">ID Enseignant</div>
        </div>
        
        <form id="loginForm">
            <div id="email-tab" class="tab-content active">
                <div class="form-group">
                    <label class="form-label" for="email">Email Professionnel</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="votrenom@univ.edu">
                    <div id="email-error" class="error-message"></div>
                </div>
            </div>
            
            <div id="id-tab" class="tab-content">
                <div class="form-group">
                    <label class="form-label" for="id">ID Enseignant</label>
                    <input type="text" id="id" name="id" class="form-input" placeholder="ex: 20230001">
                    <div id="id-error" class="error-message"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Se souvenir de moi</label>
            </div>

            <a href="mdps-oublier-teacher.html" class="forgot-password">Mot de passe oublié?</a>

            <button type="button" class="login-button" onclick="handleLogin()">Se connecter</button>
        </form>

        <div class="divider">
            <span class="divider-text">OU</span>
        </div>
        
        <a href="index.html" class="back-button">Retour à la page de sélection</a>
    </div>

    <script>
        // Auto-check on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Check for existing token
                const existingToken = localStorage.getItem('enseignant_token') || 
                                    sessionStorage.getItem('enseignant_token');
                
                if (!existingToken) return;

                // Verify existing token
                const verificationResponse = await fetch('https://unicersityback.onrender.com/api/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${existingToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!verificationResponse.ok) throw new Error('Invalid token');
                
                const userData = await verificationResponse.json();
                
                // Validate teacher role
                if (userData.userType !== 'enseignant' && userData.adminRole !== 'enseignant') {
                    throw new Error('Invalid user type');
                }

                // Store user data for quick access
                sessionStorage.setItem('enseignantUserData', JSON.stringify(userData));

                // Redirect to dashboard if valid
                window.location.href = 'dashbord-teacher.html';

            } catch (error) {
                console.error('Auto-login failed:', error);
                // Clear invalid tokens
                localStorage.removeItem('enseignant_token');
                sessionStorage.removeItem('enseignant_token');
            }
        });
          // Email validation function
          function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Error display function
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }
        // Enhanced login handler
        async function handleLogin() {
            // Clear previous errors and tokens
            hideError('email-error');
            hideError('password-error');
            hideError('id-error');
            localStorage.removeItem('enseignant_token');
            sessionStorage.removeItem('enseignant_token');
        
            // Get form values
            const email = document.getElementById('email').value.trim();
            const id = document.getElementById('id').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('remember').checked;
          
           // Validation
            let isValid = true;
            const activeTab = document.querySelector('.tab-content.active').id;
        
            // Validate at least one identifier
            if (activeTab === 'email-tab' && !email) {
              showError('email-error', 'Email is required');
              return;
            }
            if (activeTab === 'id-tab' && !id) {
              showError('id-error', 'Teacher ID is required');
              return;
            }
           
            if (activeTab === 'email-tab' && !isValidEmail(email)) {
                showError('email-error', 'Adresse email invalide');
                isValid = false;
            }

        
            if (password.length < 8) {
                showError('password-error', 'Le mot de passe doit contenir au moins 8 caractères');
                isValid = false;
            }
        
            if (!isValid) return;
        
            try {
                // Set loading state
                const loginBtn = document.querySelector('.login-button');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="spinner"></div>Connexion...';
        
                // Prepare request
                const requestData = {
                    password
                };
                
                // Add the correct identifier based on active tab
                if (activeTab === 'email-tab') {
                    requestData.email = email;
                } else {
                    requestData.id_enseignant = id; // Using id_enseignant instead of teacherId
                }

                // Add timeout handling
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
        
                const response = await fetch('https://unicersityback.onrender.com/api/auth/enseignant/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                // Handle HTTP errors
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Échec de la connexion');
                }

                const data = await response.json();

                // Validate response structure
                if (!data?.access_token) {
                    throw new Error('Réponse invalide du serveur');
                }

                // Store token
                const storage = rememberMe ? localStorage : sessionStorage;
                storage.setItem('enseignant_token', data.access_token);
                
                // Redirect with delay
                setTimeout(() => {
                    window.location.href = 'dashbord-teacher.html';
                }, 100);

            } catch (error) {
                console.error('Login error:', error);
                const message = error.name === 'AbortError' 
                    ? 'Connexion au serveur trop longue'
                    : error.message || 'Erreur inconnue';
                showError('password-error', message);
            } finally {
                const loginBtn = document.querySelector('.login-button');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        }
               // Tab switching function
               function switchTab(showTabId, hideTabId) {
                // Hide all error messages when switching tabs
                hideError('email-error');
                hideError('id-error');
                hideError('password-error');
    
                // Toggle active class on tabs
                document.getElementById(showTabId).classList.add('active');
                document.getElementById(hideTabId).classList.remove('active');
    
                // Toggle active class on tab buttons
                const tabs = document.querySelectorAll('.login-tab');
                tabs.forEach(tab => tab.classList.remove('active'));
                event.currentTarget.classList.add('active');
    
                // Clear hidden input values
                const hiddenInput = document.getElementById(hideTabId).querySelector('input[type="text"], input[type="email"]');
                if (hiddenInput) hiddenInput.value = '';
            }
    </script>
</body>
</html>
