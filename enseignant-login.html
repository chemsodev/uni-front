<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Espace Enseignant</title>
    <link href="style/enseignant-login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Connexion Espace Enseignant</h2>
        
        <div class="login-tabs">
            <div class="login-tab active" onclick="switchTab('email-tab', 'id-tab')">Email</div>
            <div class="login-tab" onclick="switchTab('id-tab', 'email-tab')">ID Enseignant</div>
        </div>
        
        <form id="loginForm">
            <div id="email-tab" class="tab-content active">
                <div class="form-group">
                    <label class="form-label" for="email">Email Professionnel</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="votrenom@univ.edu">
                    <div id="email-error" class="error-message"></div>
                </div>
            </div>
            
            <div id="id-tab" class="tab-content">
                <div class="form-group">
                    <label class="form-label" for="id">ID Enseignant</label>
                    <input type="text" id="id" name="id" class="form-input" placeholder="ex: 20230001">
                    <div id="id-error" class="error-message"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                <div id="password-error" class="error-message"></div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Se souvenir de moi</label>
            </div>

            <a href="mdps-oublier-teacher.html" class="forgot-password">Mot de passe oublié?</a>

            <button type="button" class="login-button" onclick="handleLogin()">Se connecter</button>
        </form>

        <div class="divider">
            <span class="divider-text">OU</span>
        </div>

        <div class="signup-link">
            Vous n'avez pas encore de compte? <a href="enseignant-signup.html">S'inscrire</a>
        </div>
        
        <a href="index.html" class="back-button">Retour à la page de sélection</a>
    </div>

    <script>
        // Tab switching
        function switchTab(showTabId, hideTabId) {
            document.getElementById(showTabId).classList.add('active');
            document.getElementById(hideTabId).classList.remove('active');
            
            const tabs = document.querySelectorAll('.login-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            event.currentTarget.classList.add('active');
            
            const hiddenInput = document.getElementById(hideTabId).querySelector('input');
            if (hiddenInput) hiddenInput.value = '';
        }

        // Display error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Hide error message
        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        // Validate email format
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Handle login
        async function handleLogin() {
            // Reset errors
            hideError('email-error');
            hideError('password-error');
            hideError('id-error');

            // Get form values
            const email = document.getElementById('email').value;
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;

            // Validate inputs
            let isValid = true;
            const activeTab = document.querySelector('.tab-content.active').id;

            if (activeTab === 'email-tab' && !isValidEmail(email)) {
                showError('email-error', 'Veuillez entrer une adresse email valide');
                isValid = false;
            }

            if (activeTab === 'id-tab' && id.trim() === '') {
                showError('id-error', 'Veuillez entrer votre ID enseignant');
                isValid = false;
            }

            if (password.length < 6) {
                showError('password-error', 'Le mot de passe doit contenir au moins 6 caractères');
                isValid = false;
            }

            if (!isValid) return;

            try {
                // Show loading state
                const loginBtn = document.querySelector('.login-button');
                loginBtn.disabled = true;
                loginBtn.textContent = 'Connexion en cours...';

                // Prepare request data
                const requestData = { password };
                if (activeTab === 'email-tab') {
                    requestData.email = email;
                } else {
                    requestData.teacherId = id;
                }

                const response = await fetch('http://localhost:3000/auth/enseignant/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData),
                    mode: 'cors'
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    if (rememberMe) {
                        localStorage.setItem('enseignant_token', data.access_token);
                        localStorage.setItem('enseignant_data', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('enseignant_token', data.access_token);
                        sessionStorage.setItem('enseignant_data', JSON.stringify(data.user));
                    }

                    // Redirect to dashboard
                    window.location.href = 'dashbord-teacher.html';
                } else {
                    showError('password-error', data.message || 'Email/ID ou mot de passe incorrect');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('password-error', 'Erreur de connexion au serveur');
            } finally {
                // Reset button state
                const loginBtn = document.querySelector('.login-button');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        }

        // Auto-focus email field on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
