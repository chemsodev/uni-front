<script>
    // Fonction pour marquer le lien actif
    function setActiveLink() {
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
            
            // Activer le lien parent si on est sur une sous-page du profil
            if(link.getAttribute('href') === currentPage || 
               (currentPage.startsWith('profile') && link.getAttribute('href') === 'profile.html')) {
                link.classList.add('active');
            }
        });
    }
    
    // Fonction globale de déconnexion

    function logout() {
        localStorage.removeItem('studentData');
        localStorage.removeItem('etudiant_token');
        sessionStorage.removeItem('etudiant_token');
        window.location.href = 'index.html';
    }
</script>
