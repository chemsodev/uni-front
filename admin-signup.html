<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Espace Administration</title>
    <link href="style/admin-signup.css" rel="stylesheet">
    
</head>
<body>
    <div class="registration-container">
        <h2 class="registration-title">Inscription Administration</h2>
        
        <form>
            <div class="section">
                <h3 class="section-title">Informations Personnelles</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="nom">Nom</label>
                        <input type="text" id="nom" class="form-input" placeholder="Votre nom" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="prenom">Prénom</label>
                        <input type="text" id="prenom" class="form-input" placeholder="Votre prénom" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Sexe</label>
                        <div class="radio-group">
                            <input type="radio" id="homme" name="sexe" value="homme" required>
                            <label for="homme">Homme</label>
                            <input type="radio" id="femme" name="sexe" value="femme" required>
                            <label for="femme">Femme</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">Informations Professionnelles</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="fonction">Fonction</label>
                        <select id="fonction" class="form-input" required>
                            <option value="">Sélectionnez votre fonction</option>
                            <option value="doyen">Doyen</option>
                            <option value="vice-doyen">Vice-Doyen</option>
                            <option value="chefDepartement">Chef de Département</option>
                            <option value="chefSpecialite">Chef de Spécialité</option>
                            <option value="secretaire">Secrétaire/Agent</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="departement">Département</label>
                        <input type="text" id="departement" class="form-input" placeholder="Votre département" required>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">Coordonnées et Connexion</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="email">Adresse Email Professionnel</label>
                        <input type="email" id="email" class="form-input" placeholder="votrenom@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="telephone">Numéro de Téléphone</label>
                        <input type="tel" id="telephone" class="form-input" placeholder="+ 213 X XX XX XX XX" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">Mot de Passe</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Confirmer</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="registration-button">S'inscrire</button>

            <a href="index.html" class="back-button">Retour à la page de sélection</a>
        </form>
    </div>
</body>
</html>
