<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Événement - Enseignant</title>
    <link href="style/emploi-add-event.css" rel="stylesheet">
 
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Retour à l'emploi du temps
            </a>
        </div>
        
        <div class="card">
            <div class="form-header">
                <h1 class="form-title">Ajouter un Événement</h1>
                <p class="form-message">Utilisez ce formulaire pour ajouter un nouvel événement à votre emploi du temps. Les champs marqués d'un <span class="required-mark">*</span> sont obligatoires.</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="event-title">Titre de l'événement <span class="required-mark">*</span></label>
                    <input type="text" id="event-title" placeholder="Ex: Cours d'Algorithmique, Réunion de département..." required>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="event-type">Type d'événement <span class="required-mark">*</span></label>
                        <select id="event-type" required>
                            <option value="" disabled selected>Sélectionnez un type</option>
                            <option value="cours">Cours magistral</option>
                            <option value="td">Travaux dirigés (TD)</option>
                            <option value="tp">Travaux pratiques (TP)</option>
                            <option value="examen">Examen</option>
                            <option value="reunion">Réunion</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-color">Couleur de l'événement</label>
                        <div class="color-selector">
                            <div class="color-option green selected" data-color="green"></div>
                            <div class="color-option blue" data-color="blue"></div>
                            <div class="color-option red" data-color="red"></div>
                            <div class="color-option yellow" data-color="yellow"></div>
                            <div class="color-option purple" data-color="purple"></div>
                        </div>
                        <input type="hidden" id="event-color" value="green">
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="event-date">Date <span class="required-mark">*</span></label>
                        <input type="date" id="event-date" required min="2025-04-12">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-repeat">Récurrence</label>
                        <select id="event-repeat">
                            <option value="no-repeat">Pas de récurrence</option>
                            <option value="daily">Tous les jours</option>
                            <option value="weekly">Toutes les semaines</option>
                            <option value="biweekly">Toutes les deux semaines</option>
                            <option value="monthly">Tous les mois</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="event-start">Heure de début <span class="required-mark">*</span></label>
                        <input type="time" id="event-start" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-end">Heure de fin <span class="required-mark">*</span></label>
                        <input type="time" id="event-end" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="event-location">Lieu <span class="required-mark">*</span></label>
                    <input type="text" id="event-location" placeholder="Ex: Amphi A, Salle TD12, Laboratoire 2..." required>
                </div>
                
                <div class="form-group">
                    <label>Participants concernés</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="participant" value="info-a"> Info - Section A
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="participant" value="info-b"> Info - Section B
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="participant" value="math-c"> Math - Section C
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="participant" value="personnel"> Personnel enseignant
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" rows="4" placeholder="Détails supplémentaires sur l'événement..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Options supplémentaires</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="option" value="notification"> Envoyer une notification aux participants
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="option" value="reminder"> Définir un rappel (15 min avant)
                        </label>
                    </div>
                </div>
                
                <div class="event-preview">
                    <div class="preview-title">Aperçu de l'événement</div>
                    <div id="event-preview-content">
                        Remplissez le formulaire pour voir l'aperçu de votre événement.
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-cancel">Annuler</button>
                    <button type="submit" class="btn-submit">Ajouter l'événement</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple preview functionality (would be expanded in a real application)
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.getElementById('event-title');
            const date = document.getElementById('event-date');
            const startTime = document.getElementById('event-start');
            const endTime = document.getElementById('event-end');
            const location = document.getElementById('event-location');
            const preview = document.getElementById('event-preview-content');
            const type = document.getElementById('event-type');
            
            // Update preview when form fields change
            const updatePreview = function() {
                if (title.value && date.value && startTime.value && endTime.value && location.value) {
                    const typeValue = type.value ? type.options[type.selectedIndex].text : '';
                    const dateObj = new Date(date.value);
                    const formattedDate = dateObj.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
                    
                    preview.innerHTML = `
                        <strong>${title.value}</strong><br>
                        ${typeValue ? typeValue + '<br>' : ''}
                        ${formattedDate}<br>
                        ${startTime.value} - ${endTime.value}<br>
                        Lieu: ${location.value}
                    `;
                } else {
                    preview.innerHTML = "Remplissez le formulaire pour voir l'aperçu de votre événement.";
                }
            };
            
            // Add event listeners to form fields
            [title, date, startTime, endTime, location, type].forEach(field => {
                field.addEventListener('input', updatePreview);
                field.addEventListener('change', updatePreview);
            });
            
            // Color selector functionality
            const colorOptions = document.querySelectorAll('.color-option');
            const colorInput = document.getElementById('event-color');
            
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected class from all options
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to the clicked option
                    this.classList.add('selected');
                    
                    // Update hidden input value
                    colorInput.value = this.getAttribute('data-color');
                });
            });
        });
    </script>
</body>
</html>
