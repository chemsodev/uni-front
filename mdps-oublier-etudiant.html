<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oubli√© - Espace √âtudiant</title>
    <link href="style/mdps-oublier-etudiant.css" rel="stylesheet">
</head>
<body>
    <div class="forgot-container">
        <h2 class="forgot-title">Mot de passe oubli√©</h2>
        
        <div class="notification-circle">
            <span class="notification-icon">üîí</span>
        </div>
        
        <p class="message-text">
            Veuillez contacter l'administration pour r√©cup√©rer/changer votre mot de passe.
        </p>
        
        <div class="contact-form">
            <div class="form-group">
                <label for="contactEmail">Votre email universitaire</label>
                <input type="email" id="contactEmail" placeholder="votrenom@univ.edu">
            </div>
            
            <div class="form-group">
                <label for="contactMessage">Message</label>
                <textarea id="contactMessage" rows="4" placeholder="D√©crivez votre probl√®me..."></textarea>
            </div>
            
            <button class="submit-button" onclick="sendContactRequest()">Envoyer la demande</button>
        </div>
        
        <div id="successMessage" style="display: none; color: green; margin: 15px 0;">
            Votre demande a √©t√© envoy√©e avec succ√®s. L'administration vous contactera sous 48 heures.
        </div>
        
        <a href="etudiant-login.html" class="back-button">Retour √† la connexion</a>
    </div>

    <script>
        async function sendContactRequest() {
            const email = document.getElementById('contactEmail').value;
            const message = document.getElementById('contactMessage').value;
            const successMessage = document.getElementById('successMessage');
            
            // Simple validation
            if (!email || !email.includes('@') || !message) {
                alert('Veuillez remplir tous les champs correctement');
                return;
            }
            
            try {
                // In a real app, this would send to your backend
                console.log('Sending contact request:', { email, message });
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Clear form
                document.getElementById('contactEmail').value = '';
                document.getElementById('contactMessage').value = '';
                
            } catch (error) {
                console.error('Error sending contact request:', error);
                alert('Une erreur est survenue. Veuillez r√©essayer plus tard.');
            }
        }
    </script>
</body>
</html>
