<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Sidebar</title>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-logout.js"></script>
    <style>
      .sidebar {
        width: 260px;
        height: 100vh;
        background-color: #ffffff;
        color: #1f2937;
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      }

      .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid #e5e7eb;
        background-color: #f8fafc;
      }

      .admin-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .admin-avatar {
        width: 40px;
        height: 40px;
        background-color: #4f46e5;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: white;
      }

      .admin-details h3 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: #1f2937;
      }

      .admin-details p {
        margin: 0;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .sidebar-nav {
        flex: 1;
        padding: 1rem 0;
        overflow-y: auto;
        background-color: #ffffff;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1.5rem;
        color: #4b5563;
        text-decoration: none;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        font-size: 0.875rem;
      }

      .nav-item:hover {
        background-color: #f3f4f6;
        color: #4f46e5;
      }

      .nav-item.active {
        background-color: #eef2ff;
        color: #4f46e5;
        font-weight: 500;
      }

      .nav-item svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
        stroke: currentColor;
      }

      .sidebar-footer {
        padding: 1rem 1.5rem;
        border-top: 1px solid #e5e7eb;
        background-color: #f8fafc;
      }

      .logout-btn {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem;
        background-color: #fee2e2;
        color: #dc2626;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .logout-btn:hover {
        background-color: #fecaca;
      }

      .logout-btn svg {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
        stroke: currentColor;
      }

      @media (max-width: 1024px) {
        .sidebar {
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }

        .sidebar.active {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div
      id="sidebar-error-banner"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 1000;
        background: #ef4444;
        color: white;
        padding: 1rem;
        text-align: center;
        font-weight: bold;
      "
    >
      Erreur : Impossible de charger la barre latérale. Le contenu principal est
      désactivé.
    </div>
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="admin-info">
          <div class="admin-avatar" id="admin-avatar">A</div>
          <div class="admin-details">
            <h3 id="admin-name">Admin</h3>
            <p id="admin-role">Administrateur</p>
          </div>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="admin-dashboard.html" class="nav-item" id="nav-dashboard">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
          Tableau de bord
        </a>
        <a
          href="admin-demandes-section.html"
          class="nav-item"
          id="nav-demandes"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            ></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Demandes de Section
        </a>
        <a
          href="admin-gestion-enseignants.html"
          class="nav-item"
          id="nav-enseignants"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          Gestion des Enseignants
        </a>
        <a
          href="admin-gestion-sections.html"
          class="nav-item"
          id="nav-sections"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          Gestion des Sections
        </a>
        <a
          href="admin-profile-requests.html"
          class="nav-item"
          id="nav-demandes-profil"
        >
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Demandes de Profil
        </a>
      </nav>

      <div class="sidebar-footer">
        <button id="logout-btn" class="logout-btn">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Déconnexion
        </button>
      </div>
    </div>
    <script>
      // Update admin info
      function updateAdminInfo() {
        const adminName = document.getElementById("admin-name");
        const adminRole = document.getElementById("admin-role");
        const adminAvatar = document.getElementById("admin-avatar");

        // Get admin data from session/local storage
        const adminEmail =
          sessionStorage.getItem("admin_email") ||
          localStorage.getItem("admin_email");
        const adminRoleValue =
          sessionStorage.getItem("admin_role") ||
          localStorage.getItem("admin_role");

        // Extract name from email (e.g., sophie.williams@example.com -> Sophie Williams)
        let displayName = "Admin";
        if (adminEmail) {
          const emailPrefix = adminEmail.split("@")[0];
          // Convert email prefix to display name (sophie.williams -> Sophie Williams)
          displayName = emailPrefix
            .split(".")
            .map((part) => part.charAt(0).toUpperCase() + part.slice(1))
            .join(" ");
        }

        // Map role values to display names
        const roleDisplayNames = {
          doyen: "Doyen",
          "vice-doyen": "Vice-Doyen",
          "chef-de-departement": "Chef de Département",
          "chef-de-specialite": "Chef de Spécialité",
          secretaire: "Secrétaire",
        };

        const displayRole =
          roleDisplayNames[adminRoleValue] ||
          adminRoleValue ||
          "Administrateur";

        // Update the elements
        if (adminName) {
          adminName.textContent = displayName;
        }
        if (adminRole) {
          adminRole.textContent = displayRole;
        }
        if (adminAvatar) {
          adminAvatar.textContent = displayName.charAt(0).toUpperCase();
        }

        // Also try to get from admin_data for backward compatibility
        const adminData = JSON.parse(
          sessionStorage.getItem("admin_data") ||
            localStorage.getItem("admin_data") ||
            "{}"
        );

        if (adminData.name && adminName) {
          adminName.textContent = adminData.name;
        }
        if (adminData.role && adminRole) {
          adminRole.textContent = adminData.role;
        }
        if (adminData.name && adminAvatar) {
          adminAvatar.textContent = adminData.name.charAt(0).toUpperCase();
        }
      }

      // Set active menu item
      function setActiveMenuItem() {
        const currentPath = window.location.pathname;
        const navItems = document.querySelectorAll(".nav-item");

        navItems.forEach((item) => {
          if (item.getAttribute("href") === currentPath.split("/").pop()) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        });
      }

      // Verify user authentication and authorization
      function verifyAccess() {
        const token =
          localStorage.getItem("admin_token") ||
          sessionStorage.getItem("admin_token");
        const role =
          localStorage.getItem("admin_role") ||
          sessionStorage.getItem("admin_role");

        if (!token || !role) {
          window.location.href = "index.html";
          return false;
        }

        // Check page-specific permissions
        const currentPage = window.location.pathname.split("/").pop();
        const rolePermissions = {
          secretaire: [
            "admin-dashboard.html",
            "admin-gestion-enseignants.html",
            "admin-profile-requests.html",
          ],
          "chef-de-specialite": [
            "admin-dashboard.html",
            "admin-gestion-sections.html",
            "admin-demandes-section.html",
            "admin-gestion-enseignants.html",
          ],
          "chef-de-departement": [
            "admin-dashboard.html",
            "admin-gestion-sections.html",
            "admin-demandes-section.html",
            "admin-gestion-enseignants.html",
          ],
          "vice-doyen": [
            "admin-dashboard.html",
            "admin-gestion-sections.html",
            "admin-demandes-section.html",
            "admin-profile-requests.html",
            "admin-gestion-enseignants.html",
          ],
          doyen: [
            "admin-dashboard.html",
            "admin-gestion-sections.html",
            "admin-demandes-section.html",
            "admin-profile-requests.html",
            "admin-gestion-enseignants.html",
          ],
        };

        if (
          currentPage !== "admin-dashboard.html" &&
          (!rolePermissions[role] ||
            !rolePermissions[role].includes(currentPage))
        ) {
          window.location.href = "admin-dashboard.html";
          return false;
        }

        return true;
      }

      // Patch: Listen for sidebar load errors from parent page
      function showSidebarErrorBanner() {
        var banner = document.getElementById("sidebar-error-banner");
        if (banner) banner.style.display = "block";
        // Visually disable main content in parent
        if (window.parent && window.parent.document) {
          var mainContent =
            window.parent.document.querySelector(".main-content");
          if (mainContent) {
            mainContent.style.pointerEvents = "none";
            mainContent.style.opacity = "0.5";
            mainContent.style.filter = "grayscale(1)";
          }
        }
      }
      // Listen for a custom event from parent
      window.addEventListener("message", function (event) {
        if (event.data && event.data.type === "SIDEBAR_LOAD_ERROR") {
          showSidebarErrorBanner();
        }
      });
      // Optionally, expose for direct call
      window.showSidebarErrorBanner = showSidebarErrorBanner;

      // Run initializations
      document.addEventListener("DOMContentLoaded", function () {
        if (verifyAccess()) {
          updateAdminInfo();
          setActiveMenuItem();
        }
      });
    </script>
  </body>
</html>
