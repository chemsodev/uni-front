<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Espace Étudiant</title>
    <link href="style/etudiant-login.css" rel="stylesheet">
    
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Connexion Espace Étudiant</h2>
        
        <div class="login-tabs">
            <div class="login-tab active" onclick="switchTab('email-tab', 'matricule-tab')">Email</div>
            <div class="login-tab" onclick="switchTab('matricule-tab', 'email-tab')">Matricule</div>
        </div>
        
        <form action="student-dashboard.html" method="post">
            <div id="email-tab" class="tab-content active">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="votrenom@gmail.com">
                </div>
            </div>
            
            <div id="matricule-tab" class="tab-content">
                <div class="form-group">
                    <label class="form-label" for="matricule">Numéro de matricule</label>
                    <input type="text" id="matricule" name="matricule" class="form-input" placeholder="ex: 20230001">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Se souvenir de moi</label>
            </div>

            <a href="mdps-oublier-etudiant.html" class="forgot-password">Mot de passe oublié?</a>

            <button type="submit" class="login-button">Se connecter</button>
        </form>

        <div class="divider">
            <span class="divider-text">OU</span>
        </div>

        <div class="signup-link">
            Vous n'avez pas encore de compte? <a href="etudiant-signup.html">S'inscrire</a>
        </div>
        
        <a href="index.html" class="back-button">Retour à la page de sélection</a>
    </div>

    <script>
        function switchTab(showTabId, hideTabId) {
            // Show the selected tab content
            document.getElementById(showTabId).classList.add('active');
            document.getElementById(hideTabId).classList.remove('active');
            
            // Update the tab styling
            const tabs = document.querySelectorAll('.login-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Find the tab that was clicked and make it active
            event.currentTarget.classList.add('active');
            
            // Clear the input field of the hidden tab
            const hiddenInput = document.getElementById(hideTabId).querySelector('input');
            if (hiddenInput) {
                hiddenInput.value = '';
            }
        }
    </script>
</body>
</html>
